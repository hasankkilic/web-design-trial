<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>maksat pratik</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="#">ANASAYFA</a>
    <a href="#">PROJELERİMİZ</a>
    <a href="#">GALERİ</a>
    <a href="#">AÇIK POZİSYONLAR</a>
    <a href="#">NEDEN BİZ</a>
    <a href="#">İLETİŞİM</a>
  </nav>
  <div id="gorsel1" class="gorsel"></div>
  <div id="bant1" class="bant"></div>
  <div id="gorsel2" class="gorsel"></div>
  <div id="bant2" class="bant"></div>
  <div id="gorsel3" class="gorsel"></div>
  <div id="bant3" class="bant"></div>

  <div class="form-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" name="username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="loginPassword" name="password" placeholder="Şifre" required>
      <input type="submit" value="Giriş Yap">
    </form>
  </div>

  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" name="username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="registerEmail" name="email" placeholder="E-posta" required>
      <input type="password" id="registerPassword" name="password" placeholder="Şifre" required>
      <input type="submit" value="Kayıt Ol">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
